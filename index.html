<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>JuggleNet - Football Juggling Counter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror for selfie view */
        }
        
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            background: #fff;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
            min-width: 200px;
        }
        
        #stats h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        #stats div {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: rgba(244, 67, 54, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            #stats {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                font-size: 12px;
            }
            
            #stats h3 {
                font-size: 16px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="videoCanvas" autoplay playsinline></video>
        <canvas id="overlayCanvas"></canvas>
        
        <div id="stats">
            <h3>Juggle Counter</h3>
            <div>Head: <span id="headCount">0</span></div>
            <div>Left Knee: <span id="leftKneeCount">0</span></div>
            <div>Right Knee: <span id="rightKneeCount">0</span></div>
            <div>Left Foot: <span id="leftFootCount">0</span></div>
            <div>Right Foot: <span id="rightFootCount">0</span></div>
        </div>
        
        <div id="loading">
            <h2>Loading JuggleNet...</h2>
            <p>Initializing pose detection...</p>
        </div>
        
        <div id="error">
            <h3>Error</h3>
            <p id="errorMsg"></p>
        </div>
        
        <div id="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" style="display: none;">Stop</button>
        </div>
    </div>
    
    <!-- TensorFlow.js for YOLO -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    
    <!-- Main application (load these first) -->
    <script src="kalman.js"></script>
    <script src="juggle-counter.js"></script>
    
    <!-- Load MediaPipe scripts dynamically with fallback -->
    <script>
        // Try different possible file paths for MediaPipe
        // MediaPipe files are typically in the root or solution_pose directory
        const MEDIAPIPE_CDNS = [
            'https://unpkg.com/@mediapipe/pose@0.5.1635989137/solution_pose/pose.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1635989137/solution_pose/pose.js',
            'https://unpkg.com/@mediapipe/pose@0.5.1635989137/pose.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1635989137/pose.js',
            'https://unpkg.com/@mediapipe/pose@0.5.1635989137/dist/pose.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1635989137/dist/pose.js'
        ];
        
        const CAMERA_CDNS = [
            'https://unpkg.com/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js',
            'https://unpkg.com/@mediapipe/camera_utils@0.3.1640029074/dist/camera_utils.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/dist/camera_utils.js'
        ];
        
        const DRAWING_CDNS = [
            'https://unpkg.com/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js',
            'https://unpkg.com/@mediapipe/drawing_utils@0.3.1620248257/dist/drawing_utils.js',
            'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/dist/drawing_utils.js'
        ];
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.crossOrigin = 'anonymous';
                script.onload = () => {
                    console.log('Script loaded successfully:', src);
                    resolve();
                };
                script.onerror = (error) => {
                    console.error('Script load error:', src, error);
                    reject(new Error(`Failed to load: ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        async function loadScriptWithFallback(cdnList, scriptName) {
            const errors = [];
            for (const cdn of cdnList) {
                try {
                    console.log(`Attempting to load ${scriptName} from: ${cdn}`);
                    await loadScript(cdn);
                    console.log(`✓ Successfully loaded ${scriptName} from ${cdn}`);
                    return true;
                } catch (error) {
                    errors.push(`${cdn}: ${error.message}`);
                    console.warn(`✗ Failed to load ${scriptName} from ${cdn}`);
                }
            }
            console.error(`All attempts failed for ${scriptName}:`, errors);
            throw new Error(`Failed to load ${scriptName} from all CDN sources. Errors: ${errors.join('; ')}`);
        }
        
        async function testCDN(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                return true;
            } catch (e) {
                try {
                    // Try a full fetch to see the actual error
                    const response = await fetch(url);
                    return response.ok;
                } catch (e2) {
                    return false;
                }
            }
        }
        
        async function loadMediaPipeLibraries() {
            try {
                const loadingDiv = document.getElementById('loading');
                const loadingP = loadingDiv ? loadingDiv.querySelector('p') : null;
                if (loadingDiv) loadingDiv.style.display = 'block';
                if (loadingP) loadingP.textContent = 'Loading MediaPipe libraries...';
                
                console.log('Starting MediaPipe library loading...');
                console.log('Testing CDN availability...');
                
                // Test first CDN URL
                const testUrl = MEDIAPIPE_CDNS[0];
                console.log('Testing:', testUrl);
                
                await loadScriptWithFallback(MEDIAPIPE_CDNS, 'MediaPipe Pose');
                
                // Check if Pose is now available
                if (typeof Pose === 'undefined') {
                    // Wait a bit more - sometimes scripts need time to initialize
                    await new Promise(resolve => setTimeout(resolve, 500));
                    if (typeof Pose === 'undefined') {
                        throw new Error('MediaPipe Pose script loaded but Pose class is not available. This may indicate a version mismatch or script error. Check browser console for script errors.');
                    }
                }
                console.log('✓ Pose class is available:', typeof Pose);
                
                await loadScriptWithFallback(CAMERA_CDNS, 'MediaPipe Camera');
                await new Promise(resolve => setTimeout(resolve, 200));
                if (typeof Camera === 'undefined') {
                    throw new Error('MediaPipe Camera script loaded but Camera class is not available. Check browser console for script errors.');
                }
                console.log('✓ Camera class is available:', typeof Camera);
                
                await loadScriptWithFallback(DRAWING_CDNS, 'MediaPipe Drawing Utils');
                
                console.log('✓ All MediaPipe libraries loaded successfully');
                
                // Don't load app.js here - it will be loaded by the parent function
                
            } catch (error) {
                console.error('Error loading MediaPipe:', error);
                console.error('Full error details:', error.stack);
                const errorDiv = document.getElementById('error');
                const loadingDiv = document.getElementById('loading');
                if (loadingDiv) loadingDiv.style.display = 'none';
                if (errorDiv) {
                    errorDiv.style.display = 'block';
                    const errorMsg = document.getElementById('errorMsg');
                    if (errorMsg) {
                        errorMsg.innerHTML = error.message + 
                            '<br><br><strong>Troubleshooting Steps:</strong><br>' +
                            '1. Open Browser Console (F12) and check for detailed errors<br>' +
                            '2. Check your internet connection<br>' +
                            '3. Try refreshing the page<br>' +
                            '4. Check if CDN is blocked by firewall/proxy<br>' +
                            '5. If CDN is blocked, see README.md for local hosting instructions<br><br>' +
                            '<strong>Console Errors:</strong> Check the browser console (F12 → Console tab) for specific error messages.';
                    }
                }
            }
        }
        
        // Start loading MediaPipe libraries when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadMediaPipeLibraries().then(() => {
                    // Load app.js after MediaPipe is ready
                    const appScript = document.createElement('script');
                    appScript.src = 'app.js';
                    document.body.appendChild(appScript);
                });
            });
        } else {
            loadMediaPipeLibraries().then(() => {
                // Load app.js after MediaPipe is ready
                const appScript = document.createElement('script');
                appScript.src = 'app.js';
                document.body.appendChild(appScript);
            });
        }
    </script>
</body>
</html>
